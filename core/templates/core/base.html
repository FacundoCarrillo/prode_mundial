<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prode Mundial 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
    </style>
</head>
<body class="flex flex-col min-h-screen">

    <nav class="bg-slate-900 text-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="{% url 'home' %}" class="flex items-center space-x-2 text-xl font-bold text-yellow-400 hover:text-yellow-300">
                        <span>‚öΩ</span>
                        <span>PRODE MUNDIAL</span>
                    </a>
                </div>

                <div class="flex items-center space-x-4">
                    
                    <a href="{% url 'ranking' %}" class="text-gray-300 hover:bg-slate-800 hover:text-white px-3 py-2 rounded-md text-sm font-medium">
                        üèÜ Tabla de Posiciones
                    </a>

                    {% if user.is_staff %}
                        <a href="{% url 'actualizar_web' %}" class="bg-red-600 hover:bg-red-700 text-white px-3 py-2 rounded-md text-xs font-bold uppercase tracking-wider flex items-center border border-red-800 shadow-sm transition" title="Actualizar resultados desde la API">
                            üîÑ Actualizar
                        </a>
                    {% endif %}
                    {% if user.is_authenticated %}
                        <div class="flex items-center space-x-4 bg-slate-800 px-3 py-1 rounded-full">
                            <span class="text-sm text-yellow-400 font-semibold">{{ user.username }}</span>
                            <form action="{% url 'logout' %}" method="post" class="inline">
                                {% csrf_token %}
                                <button type="submit" class="text-xs text-red-400 hover:text-red-300 underline">Salir</button>
                            </form>
                        </div>
                    {% else %}
                        <a href="{% url 'login' %}" class="bg-yellow-500 hover:bg-yellow-600 text-slate-900 px-4 py-2 rounded-md text-sm font-bold transition">
                            Ingresar
                        </a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <main class="flex-grow max-w-7xl w-full mx-auto px-4 sm:px-6 lg:px-8 py-8">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="bg-slate-900 text-gray-400 py-6 mt-auto">
        <div class="max-w-7xl mx-auto px-4 text-center text-sm">
            <p>&copy; 2026 Prode System - Desarrollado por Facundo</p>
        </div>
    </footer>

</body>
</html>
